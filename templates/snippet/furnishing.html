<tr class="furnishing" furnishingid="{{furnishing.id}}" active="0" default="{%if furnishing.isDefault%}1{%else%}0{%endif%}">
	<td class="comment">{%if furnishing.jsonObjects%}<div class="title">{{furnishing.title|default:"No Furnishing Title!"}}</div>{%endif%}{{furnishing.comment|default:"No Comment"}}</td>
	<td class="furnishing-controls">{%if furnishing.jsonObjects%}<div class="furnishing-view" onclick="ViewFurnishing({{furnishing.id}});"><span class="icon-eye-open icon"></span>View Furnishing</div><div class="furnishing-delete" onclick="DeleteFurnishing({{furnishing.id}});"><span class="icon-remove icon"></span>Delete Furnishing</div><div class="furnishing-default" onclick="SetDefaultFurnishing({{furnishing.id}});"><span class="icon-star icon"></span>Set As Default</div>{%endif%}</td>
</tr>
